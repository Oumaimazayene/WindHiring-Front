<nav
  class="navbar navbar-top navbar-expand-md navbar-dark header"
  id="navbar-main"
>
  <div class="container-fluid">
    <!-- Brand -->
    <a
      class="h4 mb-0 text-wind text-uppercase d-none d-lg-inline-block"
      routerLinkActive="active"
      [routerLink]="['/dashboard']"
      >{{ getTitle() }}</a
    >

    <!-- User -->
    <ul class="navbar-nav align-items-center d-none d-md-flex" *ngIf="user">
      <li class="nav-item" ngbDropdown placement="bottom-right">
        <a class="nav-link pr-0" role="button" ngbDropdownToggle>
          <div class="media align-items-center">
            <span class="avatar avatar-sm rounded-circle">
              <img
                alt="Image placeholder"
                [src]="'http://localhost:8090/image/' + user.logo"
              />
            </span>
            <div class="media-body ml-2 d-none d-lg-block">
              <span class="mb-0 text-sm texte-color"
                >{{ user.firstname }} {{ user.lastname }}</span
              >
            </div>
          </div>
        </a>
        <div class="dropdown-menu-arrow dropdown-menu-right" ngbDropdownMenu>
          <div class="dropdown-header noti-title">
            <h6 class="text-overflow m-0">Welcome!</h6>
          </div>
          <a
            routerLinkActive="active"
            [routerLink]="['/user-profile']"
            class="dropdown-item"
          >
            <i class="ni ni-single-02"></i>
            <span>My profile</span>
          </a>
          <a
            routerLinkActive="active"
            [routerLink]="['/changer-mot-de-passe']"
            class="dropdown-item"
          >
            <i class="ni ni-settings-gear-65"></i>
            <span>Change password</span>
          </a>
          <div class="dropdown-divider"></div>
          <button class="dropdown-item" (click)="logout()">
            <i class="ni ni-user-run"></i>
            <span>Logout</span>
          </button>
        </div>
      </li>
    </ul>
  </div>
</nav>
