<div class="container pt-2 pb-5">
  <div class="row justify-content-center">
    <div class="col-lg-12">
      <div class="card bg-secondary shadow border-0">
        <div class="card-header bg-transparent pb-5">
          <div class="text-muted text-center mt-2 mb-3">
            <h1>Inscrivez-vous</h1>
            <p class="my-2 ng-tns-c331-7 text-center">
              Vous avez déjà un compte ?
              <a
                class="ml-1 text-500 underline mb-10 ng-tns-c331-7"
                href="#/login"
                >Connectez-vous</a
              >
            </p>
          </div>
        </div>
        <div class="card-body px-lg-5 py-lg-5">
          <form role="form" [formGroup]="registerForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
              <div class="input-group input-group-alternative mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text"
                    ><i class="ni ni-hat-3"></i
                  ></span>
                </div>
                <input
                  class="form-control"
                  placeholder="First Name"
                  type="text"
                  formControlName="firstname"
                />
              </div>
            </div>
            <div class="form-group">
              <div class="input-group input-group-alternative mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text"
                    ><i class="ni ni-hat-3"></i
                  ></span>
                </div>
                <input
                  class="form-control"
                  placeholder="Last Name"
                  type="text"
                  formControlName="lastname"
                />
              </div>
            </div>
            <div class="form-group">
              <div class="input-group input-group-alternative mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text"
                    ><i class="ni ni-phone"></i
                  ></span>
                </div>
                <input
                  class="form-control"
                  placeholder="Phone Number"
                  type="tel"
                  formControlName="numtel"
                />
              </div>
            </div>
            <div class="form-group">
              <div class="input-group input-group-alternative mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text"
                    ><i class="ni ni-building"></i
                  ></span>
                </div>
                <input
                  class="form-control"
                  placeholder="Company Name"
                  type="text"
                  formControlName="societyName"
                />
              </div>
            </div>
            <div class="form-group">
              <div class="input-group input-group-alternative mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text"
                    ><i class="ni ni-id-card"></i
                  ></span>
                </div>
                <input
                  class="form-control"
                  placeholder="Matricule fiscale"
                  type="text"
                  formControlName="matricule_fiscale"
                />
              </div>
            </div>
            <!-- Autres champs du formulaire -->
            <div class="form-group">
              <div class="input-group input-group-alternative mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text"
                    ><i class="ni ni-email-83"></i
                  ></span>
                </div>
                <input
                  class="form-control"
                  placeholder="Email"
                  type="email"
                  formControlName="email"
                />
              </div>
            </div>

            <div class="row my-4">
              <div class="col-12">
                <div
                  class="custom-control custom-control-alternative custom-checkbox"
                >
                  <input
                    class="custom-control-input"
                    id="customCheckRegister"
                    type="checkbox"
                  />
                  <label class="custom-control-label" for="customCheckRegister">
                    <span class="text-muted"
                      >I agree with the <a href="#!">Privacy Policy</a></span
                    >
                  </label>
                </div>
              </div>
            </div>
            <div class="text-center mt-3">
              <button
                type="submit"
                class="md:w-full rounded-full button-yellow col-lg-10"
              >
                <span>S'inscrire</span>
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
