<div class="row">
  <div class="col" *ngIf="data">
    <h2 class="mb-0">Modifier un Domaine</h2>
    <form #domainForm="ngForm">
      <!-- Ajout de la référence au formulaire -->
      <div class="row mt-5">
        <div class="col-md-4 mb-3">
          <label for="name">Nom</label>
          <input
            type="text"
            class="form-control"
            id="name"
            name="name"
            [(ngModel)]="data.name"
            required
            #name="ngModel"
          />
          <div
            *ngIf="name.invalid && (name.dirty || name.touched)"
            class="text-danger"
          >
            <div *ngIf="name.errors.required">Le nom est requis.</div>
          </div>
        </div>
        <div class="col-md-4 mb-3">
          <label for="lang">Language</label>
          <input
            type="text"
            class="form-control"
            id="lang"
            name="lang"
            [(ngModel)]="data.lang"
            required
            #lang="ngModel"
          />
          <div
            *ngIf="lang.invalid && (lang.dirty || lang.touched)"
            class="text-danger"
          >
            <div *ngIf="lang.errors.required">Le language est requis.</div>
          </div>
        </div>
        <div class="col-md-4 mb-3">
          <label for="version">Version</label>
          <input
            type="text"
            class="form-control"
            id="version"
            name="version"
            [(ngModel)]="data.version"
            required
            #version="ngModel"
          />
          <div
            *ngIf="version.invalid && (version.dirty || version.touched)"
            class="text-danger"
          >
            <div *ngIf="version.errors.required">La version est requise.</div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col text-center">
          <button
            type="button"
            class="btn btn-primary"
            (click)="updateDomain(domainForm)"
          >
            Enregistrer
          </button>
          <button
            type="button"
            class="btn btn-secondary"
            (click)="closeDialog()"
          >
            Annuler
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
