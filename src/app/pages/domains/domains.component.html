<div class="pt-6 md-8"></div>
<!-- Page content -->
<div class="container-fluid mt-5">
  <!-- Table -->
  <div class="row">
    <div class="col">
      <div class="card shadow">
        <div class="card-header border-0">
          <div class="d-flex align-items-center">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="19"
              height="19"
              fill="currentColor"
              class="bi bi-code-square"
              viewBox="0 0 16 16"
            >
              <path
                d="M14 1a1 1 0 0 1 1 1v12a1 1 0 0 1-1 1H2a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1zM2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2z"
              />
              <path
                d="M6.854 4.646a.5.5 0 0 1 0 .708L4.207 8l2.647 2.646a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 0 1 .708 0m2.292 0a.5.5 0 0 0 0 .708L11.793 8l-2.647 2.646a.5.5 0 0 0 .708.708l3-3a.5.5 0 0 0 0-.708l-3-3a.5.5 0 0 0-.708 0"
              />
            </svg>
            <h2 class="mb-0 ml-2">Liste des Domaines</h2>
          </div>

          <div class="d-flex justify-content-end">
            <button
              type="button"
              class="add-bouton"
              (click)="openAddDomainDialog()"
            >
              Ajouter Un Domaine
            </button>
          </div>
        </div>
        <div class="table-responsive">
          <table class="table align-items-center table-flush">
            <thead class="thead-light">
              <tr>
                <th scope="col">Nom</th>
                <th scope="col">Language</th>
                <th scope="col">Version</th>
                <th scope="col">Detailles</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let domain of domaines">
                <td>{{ domain.name }}</td>
                <td>{{ domain.lang }}</td>
                <td>{{ domain.version }}</td>
                <td>
                  <div class="row">
                    <div
                      class="col-4 clickable-icon"
                      (click)="openUpdateDialog(domain)"
                    >
                      <i class="fas fa-pencil-alt" style="font-size: 18px"></i>
                    </div>
                    <div
                      class="col-4 clickable-icon"
                      (click)="openDeleteConfirmationDialog(domain.id)"
                    >
                      <i class="fas fa-trash-alt" style="font-size: 18px"></i>
                    </div>
                  </div>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
