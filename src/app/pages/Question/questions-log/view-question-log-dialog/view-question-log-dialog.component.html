<div class="container">
  <div class="card card-main">
    <div class="card-header">
      <span>
        <i class="fa fa-info-circle fa-2x" aria-hidden="true"></i>
        <strong> Question Details</strong>
      </span>
      <button class="close-button" (click)="closeDialog()">
        <i class="fas fa-times"></i>
      </button>
    </div>
    <div class="card-body">
      <div class="container" *ngIf="question">
        <mat-horizontal-stepper #stepper linear="false">
          <!-- Première étape -->
          <mat-step [stepControl]="firstStepForm" *ngIf="!showSecondStep">
            <ng-template matStepLabel>Step 1</ng-template>
            <div>
              <!-- Vos champs de formulaire pour la première étape -->
              <div class="row">
                <div class="col-md-4">
                  <label class="form-label">Title</label>
                  <input
                    type="text"
                    class="form-control"
                    [value]="question.title"
                    disabled
                  />
                </div>
                <div class="col-md-4">
                  <label class="form-label">Question Type</label>
                  <input
                    type="text"
                    class="form-control"
                    [value]="question.type.name"
                    disabled
                  />
                </div>
                <div class="col-md-4">
                  <label class="form-label">Difficulté</label>
                  <input
                    type="text"
                    class="form-control"
                    [value]="question.difficulty"
                    disabled
                  />
                </div>
              </div>
              <div class="row align-items-center">
                <div class="col-md-6">
                  <label class="form-label">Score</label>
                  <input
                    type="text"
                    class="form-control"
                    [value]="question.score"
                    disabled
                  />
                </div>
                <div class="col-md-6">
                  <label class="form-label">Durée</label>
                  <input
                    type="text"
                    class="form-control"
                    [value]="question.time"
                    disabled
                  />
                </div>
              </div>
              <div class="row mt-7">
                <div
                  class="circle-arrow1"
                  (click)="showSecondStep = true"
                  *ngIf="!showSecondStep"
                >
                  <i class="fas fa-arrow-right text-white"></i>
                </div>
              </div>
            </div>
          </mat-step>

          <!-- Deuxième étape -->
          <mat-step [stepControl]="secondStepForm" *ngIf="showSecondStep">
            <ng-template matStepLabel>Step 2</ng-template>
            <div>
              <!-- Vos champs de formulaire pour la deuxième étape -->
              <div class="row">
                <div class="col-md-6">
                  <label class="form-label">Question Body</label>
                  <textarea
                    class="form-control custom-width"
                    rows="4"
                    [value]="question.questionBody"
                    disabled
                  ></textarea>
                </div>
                <div class="col-md-6 mb-3">
                  <img
                    [src]="'http://localhost:8070/image/' + question.urlimage"
                    alt="Question Image"
                    class="mr-2 custom-image"
                  />
                </div>
              </div>
              <div class="row mt-7">
                <div
                  class="circle-arrow1"
                  (click)="showThirdStep = true"
                  *ngIf="!showThirdStep"
                >
                  <i class="fas fa-arrow-right text-white"></i>
                </div>
              </div>
            </div>
          </mat-step>

          <!-- Troisième étape -->
          <mat-step *ngIf="showThirdStep" [stepControl]="ThirdStepForm">
            <ng-template matStepLabel>Step 3</ng-template>
            <div>
              <div class="row">
                <div class="col-md-12">
                  <h3>Answers</h3>
                  <div *ngIf="question.answer && question.answer.length > 0">
                    <div *ngFor="let answer of question.answer; let i = index">
                      <p>
                        <span *ngIf="answer.isTrue" class="text-success"
                          >Answer {{ i + 1 }}:</span
                        >
                        <span *ngIf="!answer.isTrue" class="text-danger"
                          >Answer {{ i + 1 }}:</span
                        >
                        {{ answer.answer }}
                      </p>
                    </div>
                  </div>
                  <div *ngIf="!question.answer || question.answer.length === 0">
                    <p>No answers available</p>
                  </div>
                </div>
              </div>
            </div>
          </mat-step>
        </mat-horizontal-stepper>
      </div>
    </div>
  </div>
</div>
