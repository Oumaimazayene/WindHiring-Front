<h2 mat-dialog-title>Confirmation de suppression</h2>
<div mat-dialog-content>
  <h3>Êtes-vous sûr de vouloir supprimer ce Question ?</h3>
</div>
<div mat-dialog-actions>
  <button mat-button [mat-dialog-close]="true" class="btn btn-primary">
    Confirmer
  </button>
  <button mat-button [mat-dialog-close]="false" class="btn btn-secondary">
    Annuler
  </button>
</div>
