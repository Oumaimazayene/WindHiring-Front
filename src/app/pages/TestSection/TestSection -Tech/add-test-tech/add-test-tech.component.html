<h2 mat-dialog-title>Confirmation L'ajout de Test</h2>

<div mat-dialog-content>
  <h3>Êtes-vous sûr d'Ajouter un Test Technique?</h3>
</div>
<div mat-dialog-actions>
  <button type="submit" class="btn en-bouton" (click)="addTestTech()">
    Enregistrer
  </button>
  <button type="button" class="btn close-bouton" (click)="closeDialog()">
    Annuler
  </button>
</div>
