<div class="container pt-4 pb-5">
  <div class="row justify-content-center">
    <div class="col-lg-12">
      <div class="card bg-secondary shadow border-0">
        <div class="card-header bg-transparent pb-5">
          <div class="text-muted text-center mt-2 mb-3">
            <h1>Mot de Passe oubliez</h1>
            <p class="my-2 text-center">
              Connectez Ã  votre compte
              <a class="ml-1 text-500 underline mb-10" href="#/login"
                >Connectez-vous</a
              >
            </p>
          </div>
        </div>
        <div class="card-body px-lg-5 py-lg-5">
          <form (ngSubmit)="onSubmit()" [formGroup]="resetForm" role="form">
            <div class="form-group mb-3">
              <div class="input-group input-group-alternative">
                <div class="input-group-prepend">
                  <span class="input-group-text"
                    ><i class="ni ni-email-83"></i
                  ></span>
                </div>
                <input
                  class="form-control"
                  formControlName="email"
                  placeholder="Email"
                  type="email"
                  aria-label="Email"
                />
              </div>
            </div>
            <div class="form-group">
              <div class="input-group input-group-alternative">
                <div class="input-group-prepend">
                  <span class="input-group-text"
                    ><i class="ni ni-lock-circle-open"></i
                  ></span>
                </div>
                <input
                  class="form-control"
                  formControlName="newPassword"
                  placeholder="Nouveau mot de passe"
                  type="password"
                  aria-label="Nouveau mot de passe"
                />
              </div>
            </div>
            <div class="form-group">
              <div class="input-group input-group-alternative">
                <div class="input-group-prepend">
                  <span class="input-group-text"
                    ><i class="ni ni-lock-circle-open"></i
                  ></span>
                </div>
                <input
                  class="form-control"
                  formControlName="confirmPassword"
                  placeholder="Confirmez le nouveau mot de passe"
                  type="password"
                  aria-label="Confirmez le nouveau mot de passe"
                />
              </div>
            </div>
            <div class="text-center mt-3">
              <button
                class="md:w-full rounded-full button-yellow col-lg-10"
                type="submit"
              >
                <span>Confirmer</span>
              </button>
            </div>
            <div class="row justify-content-center mt-4">
              <div class="col-lg-12">
                <div *ngIf="resetForm.invalid" class="text-danger" role="alert">
                  Veuillez remplir tous les champs correctement.
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
